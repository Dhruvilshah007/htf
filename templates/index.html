  <div class="jumbotron p-3">
    <div class="well text-center">
      <h1 class="display-4">Demand Simulation</h1>
    </div>
  </div>

<div class="formbold-main-wrapper">


  <div class="formbold-form-wrapper">
    <form action="data" method="POST" enctype="multipart/form-data">
      <div class="formbold-mb-5">
        <label for="email" class="formbold-form-label">
          Enter your Annual demand
        </label>

        <input
          type="number"
          name="Annual_demand"
          id="Annual_demand"
          placeholder="Enter the Annual Demand"
          class="formbold-form-input"
        />
      </div>
      
      

      <div class="mb-6 pt-4">
        <label class="formbold-form-label formbold-form-label-2">
          Upload File
        </label>

        <div>
          
    <P class="text-lg  mb-2"><input type="file" name="file"  value="" class="file:bg-gray-200 hover:file:bg-gray-400 file:border-none file:rounded file:mr-2 file:py-1.5 " ></P>
        </div>
        
        
        <div>
          <button type="submit" class="formbold-btn w-full">Upload</button>
        </div>
      </form>
    </div>
  </div>

    position: absolute;

    height: 100%;
  }

  }

    font-size: 16px;
    color: #07074d;
    display: inline-block;
    padding: 8px 28px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
  }

  .formbold-file-list {
    border-radius: 6px;
    background: #f5f7fb;
    padding: 16px 32px;
  }

  .formbold-file-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .formbold-file-item button {
    color: #07074d;
    border: none;
    background: transparent;
    cursor: pointer;
  }

  .formbold-file-name {
    font-weight: 500;
    font-size: 16px;
    color: #07074d;
    padding-right: 12px;
  }
  .formbold-progress-bar {
    margin-top: 20px;
    position: relative;
    width: 100%;
    height: 6px;
    border-radius: 8px;
    background: #e2e5ef;
  }

  .formbold-progress {
    position: absolute;
    width: 75%;
    height: 100%;
    left: 0;
    top: 0;
    background: #6a64f1;
    border-radius: 8px;
  }
